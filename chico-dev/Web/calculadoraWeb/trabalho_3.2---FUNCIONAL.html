			    var op;
			    var vezesClicado = 0;
			    var igualClicado = 0;
			    

			    //Botões para preencher os operandos
			    $("#um").click(function(){

			    	else
			    	n1=n1 + "1";
			    	$("#Results").text($("#Results").text() + "1");
			    })
			    $("#dois").click(function(){
			    	if(n1==null)
			    		n1="2";
			    	else
			    	n1=n1 + "2";
			    	$("#Results").text($("#Results").text() + "2");
			    })
			    $("#tres").click(function(){
			    	if(n1==null)
			    		n1="3";
			    	else
			    	n1+= "3";
			    	$("#Results").text($("#Results").text() + "3");
			    })
			    $("#quatro").click(function(){
			    	if(n1==null)
			    		n1="4";
			    	else
			    	n1=n1 + "4";
			    	$("#Results").text($("#Results").text() + "4");
			    })
			    $("#cinco").click(function(){
			    	if(n1==null)
			    		n1="5";
			    	else
			    	n1=n1 + "5";
			    	$("#Results").text($("#Results").text() + "5");

			    		n1="7";
			    	else
			    	n1=n1 + "7";
			    	$("#Results").text($("#Results").text() + "7");
			    })
			    $("#oito").click(function(){
			    	if(n1==null)
			    		n1="8";
			    	else
			    	n1=n1 + "8";
			    	$("#Results").text($("#Results").text() + "8");
			    })
			    $("#nove").click(function(){
			    	if(n1==null)
			    		n1="9";
			    	else
			    	n1=n1 + "9";
			    	$("#Results").text($("#Results").text() + "9");
			    })
			    $("#zero").click(function(){

			    		n1="0";

			    	$("#Results").text($("#Results").text() + "0");
			    })



			    //Botões para fazer as operações
				$("#multiplicar").click(function(){
					vezesClicado ++;
					if(vezesClicado==1){
						n2=parseFloat(n1);				
						n1="";	
						op="*";
						$("#Results").text($("#Results").text()+op);
					}
					else{				
						if (op=="*"){
				   			console.log(n2*n1);
				   			n2=(n2*parseFloat(n1));
				   		}
				   		else if(op=="/"){
				   			console.log(n2/n1);
				   			n2=(n2/parseFloat(n1));
				   		}
				   		else if(op=="+"){
				   			console.log(n2+n1);
				   			n2=(n2+parseFloat(n1));
				   		}
				   		else if(op=="-"){
				   			console.log(n2-n1);
				   			n2=(n2-parseFloat(n1));
				   		}
						n1="";	
						op="*";
						$("#Results").text($("#Results").text()+op);	
					}
			   	})
			   	$("#dividir").click(function(){
			   		vezesClicado ++;
			   		if (vezesClicado == 1){
						n2=parseFloat(n1);				
						n1="";	
						op="/";
						$("#Results").text($("#Results").text()+op);
					}
					else {				
						if (op=="*"){
				   			console.log(n2*n1);
				   			n2=(n2*parseFloat(n1));
				   		}
				   		else if(op=="/"){
				   			console.log(n2/n1);
				   			n2=(n2/parseFloat(n1));
				   		}
				   		else if(op=="+"){
				   			console.log(n2+n1);
				   			n2=(n2+parseFloat(n1));
				   		}
				   		else if(op=="-"){
				   			console.log(n2-n1);
				   			n2=(n2-parseFloat(n1));
				   		}
						n1="";	
						op="/";
						$("#Results").text($("#Results").text()+op);
					}
			   	})
			   	$("#somar").click(function(){
			   		vezesClicado ++;

			   		if(vezesClicado==1){
						n2=parseFloat(n1);				
						n1="";	
						op="+";
						$("#Results").text($("#Results").text()+op);
					}
					else {
						if (op=="*"){
				   			console.log(n2*n1);
				   			n2=(n2*parseFloat(n1));
				   		}
				   		else if(op=="/"){
				   			console.log(n2/n1);
				   			n2=(n2/parseFloat(n1));
				   		}
				   		else if(op=="+"){
				   			console.log(n2+n1);
				   			n2=(n2+parseFloat(n1));
				   		}
				   		else if(op=="-"){
				   			console.log(n2-n1);
				   			n2=(n2-parseFloat(n1));
				   		}				
						n1="";	
						op="+";
						$("#Results").text($("#Results").text()+op);
					}
			   	})
			   	$("#subtrair").click(function(){
			   		vezesClicado ++;

			   		if(vezesClicado==1){
						n2=parseFloat(n1);				
						n1="";	
						op="-";
						$("#Results").text($("#Results").text()+op);
					}
					else{
						if (op=="*"){
				   			console.log(n2*n1);
				   			n2=(n2*parseFloat(n1));
				   		}
				   		else if(op=="/"){
				   			console.log(n2/n1);
				   			n2=(n2/parseFloat(n1));
				   		}
				   		else if(op=="+"){
				   			console.log(n2+n1);
				   			n2=(n2+parseFloat(n1));
				   		}
				   		else if(op=="-"){
				   			console.log(n2-n1);
				   			n2=(n2-parseFloat(n1));
				   		}				
						n1="";	
						op="-";
						$("#Results").text($("#Results").text()+op);
					}
			   	})

			   	//Igualdade e Cancelar
			   	$("#igualdade").click(function(){
			   		
			   		$("#Results").css("background-color", "lightgreen");


			   		n1=parseFloat(n1);
			   		
			   		if (op=="*"){
			   			n1=(n2*n1);
			   		}
			   		else if(op=="/"){
			   			n1=(n2/n1);
			   		}
			   		else if(op=="+"){
			   			n1=(n2+n1);
			   		}
			   		else if(op=="-"){
			   			n1=(n2-n1);
			   		}
			   		op = null;
			   		vezesClicado = 0;
			   		$("#Results").text(n1);
			   	})

			   	$("#cancelar").click(function(){
			   		n1 = ""; 
					n2 = ""; 
					n2 = "";
					op = "";
					vezesClicado = 0;
					igualClicado = 0;
					$("#Results").css("background-color", "grey");
					$("#Results").text("");	
				})



			   	

			})
